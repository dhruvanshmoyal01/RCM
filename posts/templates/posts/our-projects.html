{% extends "projects/base.html" %}
{% load static %}
		
{% block customcss %}
	<link rel="stylesheet" type="text/css" href="{% static 'projects/projects-style.css' %}">
{% endblock customcss %}
{% block content %}
<!------------------------------------------- Main section ------------------------------------->
<main class="site-main">
	<!-------------------------------------------  Display Section  ------------------------------------->
	<section class="project-display">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="project-title pb-4">
						<h1 class="text-uppercase title-h1 text-center" id = "our-project">Our Projects</h1>
					</div>
					<div class="button-group mt-5">
						<div class="container-fluid">
							<div class="row">
								<div class="col-lg-2 col-4 ">
									<button type="button" id="btn1" class="btn btn-outline-dark active">All</button>
								</div>
								<div class="col-lg-2 col-4">
									<button type="button" id="btn2" class="btn btn-outline-dark" data-filter=".latest">Latest</button>
								</div>
								<div class="col-lg-2 col-4">
									<button type="button" id="btn3" class="btn btn-outline-dark" data-filter=".past">Past</button>
								</div>
								<div class="col-lg-2 col-4">
									<button type="button" id="btn5" class="btn btn-outline-dark" data-filter=".awarness">Awareness</button>
								</div>
								<div class="col-lg-2 col-4">
									<button type="button" id="btn6" class="btn btn-outline-dark" data-filter=".meets">Meets</button>
								</div>	
							</div>
						</div>
					</div>
					<div class="row grid">
						{% for post in posts %}
							<div class="col-lg-12 element-item {{ post.tag }}">
								<div class="our-project">
									<div class="project-title">
										<h1 class="display-4 text-uppercase text-center" id = "event-title">{{ post.title }}</h1>
									</div>
									<div class="project-sub">
										<div class="row">
											<div class="col-6"><p class="text-left">Date: {{ post.date|date:"F d, Y" }}</p></div>
										</div>
									</div>
									<div class="project-report">
										<div class="row">
											<div class="project-pic col-lg-3 col-md-4 col-xs-12">
												<img src="{{ post.image.url }}" width="100%" height="100%">
											</div>
											<div class="project-content col-lg-9 col-md-8 col-xs-12">
												<p>{{ post.info }}</p>
											</div>
										</div>	
									</div>
								</div>
							</div>
						{% endfor %}
					</div>
				</div>
			</div>
		</div>
	</section>
</main>
{% endblock %}
